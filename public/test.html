<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Ë∂ÖÈü≥Ê≥¢Ë∑ùÈõ¢ÂÅµÊ∏¨Á≥ªÁµ±</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="iotDevice.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .distance-display {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .distance-value {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .distance-unit {
            font-size: 1.5em;
            opacity: 0.9;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
        
        .log h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        .servo-control {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .servo-control h3 {
            margin-top: 0;
            color: #333;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .angle-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Ë∂ÖÈü≥Ê≥¢Ë∑ùÈõ¢ÂÅµÊ∏¨</h1>
        
        <div id="connectionStatus" class="status disconnected">
            MQTT ÈÄ£Á∑ö‰∏≠...
        </div>
        
        <div class="distance-display">
            <div class="distance-unit">Ë∑ùÈõ¢</div>
            <div id="distanceValue" class="distance-value">--</div>
            <div class="distance-unit">ÂÖ¨ÂàÜ</div>
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connectDevice()">ÈÄ£Êé•Ë®≠ÂÇô</button>
            <button id="disconnectBtn" onclick="disconnectDevice()" disabled>Êñ∑ÈñãÈÄ£Êé•</button>
        </div>
        
        <div class="servo-control">
            <h3>üéõÔ∏è ‰º∫ÊúçÈ¶¨ÈÅîÊéßÂà∂</h3>
            <input type="range" id="servoAngle" min="0" max="180" value="90" onchange="controlServo()">
            <div class="angle-display">ËßíÂ∫¶: <span id="angleValue">90</span>¬∞</div>
        </div>
        
        <div class="log">
            <h3>üìã Ë®äÊÅØË®òÈåÑ</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script type="module">
        let device = null;
        let isConnected = false;
        
        // Êõ¥Êñ∞ÈÄ£Á∑öÁãÄÊÖãÈ°ØÁ§∫
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusElement.textContent = 'MQTT Â∑≤ÈÄ£Á∑ö';
                statusElement.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusElement.textContent = 'MQTT Êú™ÈÄ£Á∑ö';
                statusElement.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
            isConnected = connected;
        }
        
        // Ë®òÈåÑË®äÊÅØ
        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContent.insertBefore(logEntry, logContent.firstChild);
            
            // ÈôêÂà∂Ë®òÈåÑÊï∏Èáè
            if (logContent.children.length > 10) {
                logContent.removeChild(logContent.lastChild);
            }
        }
        
        // Êõ¥Êñ∞Ë∑ùÈõ¢È°ØÁ§∫
        function updateDistance(distance) {
            const distanceElement = document.getElementById('distanceValue');
            distanceElement.textContent = distance;
            addLog(`Ë∑ùÈõ¢Êõ¥Êñ∞: ${distance} ÂÖ¨ÂàÜ`);
        }
        
        // ÈÄ£Êé•Ë®≠ÂÇô
        window.connectDevice = async function() {
            try {
                device = new IoTDevice('yyy');
                
                // Ë®ªÂÜäË∑ùÈõ¢Êï∏ÊìöËôïÁêÜÂô®
                device.proc('distance', (message) => {
                    const distance = message.payload.distance;
                    updateDistance(distance);
                    return { status: 'received' };
                });
                
                await device.connect();
                updateConnectionStatus(true);
                addLog('ÊàêÂäüÈÄ£Êé•Âà∞ MQTT ‰º∫ÊúçÂô®');
                
            } catch (error) {
                console.error('ÈÄ£Êé•Â§±Êïó:', error);
                addLog(`ÈÄ£Êé•Â§±Êïó: ${error.message}`);
                updateConnectionStatus(false);
            }
        };
        
        // Êñ∑ÈñãÈÄ£Êé•
        window.disconnectDevice = async function() {
            if (device) {
                await device.disconnect();
                device = null;
                updateConnectionStatus(false);
                addLog('Â∑≤Êñ∑Èñã MQTT ÈÄ£Êé•');
            }
        };
        
        // ÊéßÂà∂‰º∫ÊúçÈ¶¨ÈÅî
        window.controlServo = function() {
            const slider = document.getElementById('servoAngle');
            const angleDisplay = document.getElementById('angleValue');
            const angle = slider.value;
            
            angleDisplay.textContent = angle;
            
            if (device && isConnected) {
                device.pub('yyy.servo', { angle: parseInt(angle) });
                addLog(`ÁôºÈÄÅ‰º∫ÊúçÈ¶¨ÈÅîËßíÂ∫¶: ${angle}¬∞`);
            } else {
                addLog('Ë®≠ÂÇôÊú™ÈÄ£Êé•ÔºåÁÑ°Ê≥ïÊéßÂà∂‰º∫ÊúçÈ¶¨ÈÅî');
            }
        };
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïÈÄ£Êé•
        window.addEventListener('load', () => {
            addLog('È†ÅÈù¢ËºâÂÖ•ÂÆåÊàê');
            // Ëá™ÂãïÈÄ£Êé•
            setTimeout(connectDevice, 1000);
        });
        
        // È†ÅÈù¢ÈóúÈñâÊôÇÊñ∑ÈñãÈÄ£Êé•
        window.addEventListener('beforeunload', () => {
            if (device) {
                device.disconnect();
            }
        });
    </script>
</body>
</html>
