    <script type="module">
        let iot = null;
        let isConnected = false;
        let registeredHandlers = new Set(); // è¿½è¹¤å·²è¨»å†Šçš„è™•ç†å™¨

        // æ—¥èªŒåŠŸèƒ½ - æ”¹å–„è‡ªå‹•æ²å‹•
        function addLog(message, type = 'info') {

            const logEntry = document.createElement('div');

            logContainer.appendChild(logEntry);

            setTimeout(() => {

        // æ¸…é™¤æ—¥èªŒåŠŸèƒ½ - ä¿®å¾©ç‚º window å…¨åŸŸå‡½å¼
        window.clearLogs = function() {
            document.getElementById('logContainer').innerHTML = '';

        // æ²å‹•åˆ°åº•éƒ¨åŠŸèƒ½
        window.scrollToBottom = function() {

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;

        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        function updateButtons() {
            const buttons = ['sendBtn', 'registerBtn', 'quickTestBtn'];
            buttons.forEach(btnId => {
                document.getElementById(btnId).disabled = !isConnected;
            });
            
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = isConnected ? 'æ–·ç·š' : 'é€£ç·š';
            connectBtn.disabled = false;
        }

        // é€£ç·š/æ–·ç·šåˆ‡æ›
        window.toggleConnection = async function() {
            const connectBtn = document.getElementById('connectBtn');
            
            if (isConnected) {
                // æ–·ç·š
                connectBtn.disabled = true;
                updateStatus('æ–·ç·šä¸­...', 'connecting');
                addLog('æ­£åœ¨æ–·ç·š...', 'info');
                
                try {
                    await iot.disconnect();
                    iot = null;
                    isConnected = false;
                    registeredHandlers.clear(); // æ¸…é™¤å·²è¨»å†Šè™•ç†å™¨è¨˜éŒ„
                    updateStatus('æœªé€£ç·š', 'disconnected');
                    addLog('å·²æ–·ç·š', 'info');
                } catch (error) {
                    addLog(`æ–·ç·šå¤±æ•—: ${error.message}`, 'error');
                }
            } else {
                // é€£ç·š
                const deviceId = document.getElementById('deviceId').value.trim();
                if (!deviceId) {
                    addLog('è«‹è¼¸å…¥è£ç½® ID', 'error');
                    return;
                }
                
                connectBtn.disabled = true;
                updateStatus('é€£ç·šä¸­...', 'connecting');
                addLog(`æ­£åœ¨é€£ç·šåˆ°è£ç½® ID: ${deviceId}`, 'info');
                
                try {
                    iot = new IoTDevice(deviceId);
                    await iot.connect();
                    isConnected = true;
                    registeredHandlers.clear(); // é‡æ–°é€£ç·šæ™‚æ¸…é™¤è™•ç†å™¨è¨˜éŒ„
                    updateStatus('å·²é€£ç·š', 'connected');
                    addLog(`æˆåŠŸé€£ç·š! è£ç½® ID: ${deviceId}`, 'success');
                    addLog(`è¨‚é–±ä¸»é¡Œ: ${deviceId}/+ å’Œ ${deviceId}/reply/+`, 'info');
                } catch (error) {
                    addLog(`é€£ç·šå¤±æ•—: ${error.message}`, 'error');
                    updateStatus('æœªé€£ç·š', 'disconnected');
                }
            }
            
            updateButtons();
        };

        // ç™¼é€è¨Šæ¯
        window.sendMessage = async function() {
            if (!isConnected) {
                addLog('è«‹å…ˆé€£ç·š', 'error');
                return;
            }

            const targetDevice = document.getElementById('targetDevice').value.trim();
            const action = document.getElementById('action').value.trim();
            const payloadStr = document.getElementById('payload').value.trim();
            const sendType = document.getElementById('sendType').value;

            if (!targetDevice || !action) {
                addLog('è«‹å¡«å¯«ç›®æ¨™è£ç½®å’Œå‹•ä½œ', 'error');
                return;
            }

            let payload = {};

            const topic = `${targetDevice}.${action}`;
            
            try {

                    addLog(`è¨Šæ¯å…§å®¹: ${JSON.stringify(payload)}`, 'info');
                    
                    const response = await iot.pubSync(topic, payload, 5000);
                    addLog(`æ”¶åˆ°åŒæ­¥å›è¦†: ${JSON.stringify(response)}`, 'success');
                } else {
                    addLog(`ç™¼é€éåŒæ­¥è¨Šæ¯åˆ° ${topic}`, 'info');
                    addLog(`è¨Šæ¯å…§å®¹: ${JSON.stringify(payload)}`, 'info');
                    
                    iot.pub(topic, payload);
                    addLog('éåŒæ­¥è¨Šæ¯å·²ç™¼é€', 'success');
                }
            } catch (error) {

            }
        };

        // è¨»å†Šè™•ç†å™¨ - ä¿®å¾©é‡è¤‡è¨»å†Šå•é¡Œ
        window.registerHandler = function() {
            if (!isConnected) {
                addLog('è«‹å…ˆé€£ç·š', 'error');
                return;
            }

            const action = document.getElementById('handlerAction').value.trim();
            if (!action) {

                return;
            }

            // æª¢æŸ¥æ˜¯å¦å·²ç¶“è¨»å†Šé
            if (registeredHandlers.has(action)) {
                addLog(`è­¦å‘Š: "${action}" å‹•ä½œå·²ç¶“è¨»å†Šéï¼Œå°‡è¦†è“‹åŸæœ‰çš„è™•ç†å™¨`, 'error');
            }

            iot.proc(action, async (msg) => {

                addLog(`ä¾†æº: ${msg.from}, è«‹æ±‚ ID: ${msg.requestId}`, 'received');

                    originalPayload: msg.payload

                addLog(`å›è¦†è¨Šæ¯: ${JSON.stringify(reply)}`, 'info');
                return reply;
            });

            registeredHandlers.add(action);
            addLog(`å·²è¨»å†Š "${action}" å‹•ä½œçš„è™•ç†å™¨`, 'success');
            
            // é¡¯ç¤ºç›®å‰æ‰€æœ‰å·²è¨»å†Šçš„è™•ç†å™¨
            addLog(`ç›®å‰å·²è¨»å†Šè™•ç†å™¨: [${Array.from(registeredHandlers).join(', ')}]`, 'info');
        };

        // å¿«é€Ÿæ¸¬è©¦ - ä¿®å¾©èˆ‡å…¶ä»–è™•ç†å™¨çš„è¡çª
        window.quickTest = async function() {
            if (!isConnected) {

                return;
            }

            const deviceId = document.getElementById('deviceId').value;

            if (registeredHandlers.has(quickTestAction)) {

            }
            
            // è¨»å†Šå¿«é€Ÿæ¸¬è©¦è™•ç†å™¨
            iot.proc(quickTestAction, async (msg) => {

                return {

            });

            // è‡¨æ™‚è¨˜éŒ„å¿«é€Ÿæ¸¬è©¦è™•ç†å™¨
            const wasRegistered = registeredHandlers.has(quickTestAction);
            registeredHandlers.add(quickTestAction);

            addLog('é–‹å§‹å¿«é€Ÿæ¸¬è©¦...', 'info');
            
            try {

                const testPayload = {

                if (!wasRegistered) {

                }
                
            } catch (error) {

        };

        // åˆå§‹åŒ–

        // é è¨­å¡«å…¥ä¸€äº›æ¸¬è©¦è³‡æ–™
