<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫度儀表板</title>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script type="module" src="iotDevice.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 500px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .gauge-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        #gaugeCanvas {
            border-radius: 10px;
        }

        .temperature-display {
            margin: 30px 0;
        }

        .temperature-value {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .temperature-status {
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .status-cold { background-color: #4FC3F7; color: white; }
        .status-normal { background-color: #81C784; color: white; }
        .status-warm { background-color: #FFB74D; color: white; }
        .status-hot { background-color: #E57373; color: white; }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .topic-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }

        .topic-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 6px;
            margin-right: 8px;
        }

        .status-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1 class="title">溫度儀表板</h1>
        
        <div class="gauge-container">
            <canvas id="gaugeCanvas" width="400" height="250"></canvas>
        </div>
        
        <div class="temperature-display">
            <div class="temperature-value" id="temperatureValue">25°C</div>
            <div class="temperature-status" id="temperatureStatus">適溫區間</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="topicInput">MQTT 主題：</label>
                <input type="text" id="topicInput" class="topic-input" 
                       value="gauge.temp" placeholder="輸入 MQTT 主題">
                <div class="status-info" id="connectionStatus">準備連接...</div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4FC3F7;"></div>
                <span>冷態 (0-20°C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #81C784;"></div>
                <span>適溫 (21-40°C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFB74D;"></div>
                <span>溫熱 (41-60°C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #E57373;"></div>
                <span>高溫 (61-80°C)</span>
            </div>
        </div>
    </div>

    <script type="module">
        import './iotDevice.js';

        class TemperatureGauge {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height - 50;
                this.radius = 150;
                this.temperature = 25;
                this.currentTopic = 'gauge.temp';
                
                // 創建 IoT 設備實例
                this.device = new window.IoTDevice('temperature-gauge');
                this.deviceId = `gauge-${Math.random().toString(36).substr(2, 9)}`;
                
                this.init();
                this.initMQTT();
            }

            async initMQTT() {
                try {
                    // 連接到 MQTT broker
                    await this.device.connect();
                    console.log('MQTT 連接成功');
                    this.updateStatus('已連接，等待溫度數據...');
                    
                    // 訂閱初始主題
                    this.subscribeToTopic(this.currentTopic);
                    
                } catch (error) {
                    console.error('MQTT 連接失敗:', error);
                    this.updateStatus('連接失敗');
                }
            }

            subscribeToTopic(topic) {
                if (!this.device || !this.device.client || !this.device.client.connected) {
                    console.log('MQTT 未連接，無法訂閱主題');
                    return;
                }

                // 取消訂閱舊主題
                if (this.currentTopic && this.currentTopic !== topic) {
                    this.device.client.unsubscribe(this.currentTopic);
                }

                // 訂閱新主題
                this.currentTopic = topic;
                this.device.client.subscribe(topic, (err) => {
                    if (err) {
                        console.error('訂閱主題失敗:', err);
                        this.updateStatus('訂閱失敗');
                    } else {
                        console.log(`已訂閱主題: ${topic}`);
                        this.updateStatus(`已訂閱主題: ${topic}`);
                    }
                });

                // 監聽該主題的訊息
                this.device.client.on('message', (receivedTopic, message) => {
                    if (receivedTopic === topic) {
                        try {
                            const messageStr = message.toString();
                            console.log(`收到訊息 [${receivedTopic}]:`, messageStr);
                            
                            // 嘗試解析為數字
                            let temperature;
                            
                            // 如果是 JSON 格式，嘗試解析
                            try {
                                const data = JSON.parse(messageStr);
                                temperature = data.temperature || data.temp || data.value || parseFloat(data);
                            } catch {
                                // 如果不是 JSON，直接解析為數字
                                temperature = parseFloat(messageStr);
                            }
                            
                            if (!isNaN(temperature) && temperature >= 0 && temperature <= 80) {
                                this.setTemperature(temperature);
                                this.updateStatus(`已接收: ${temperature}°C`);
                            } else {
                                console.warn('無效的溫度值:', messageStr);
                                this.updateStatus('接收到無效數據');
                            }
                        } catch (error) {
                            console.error('解析訊息失敗:', error);
                            this.updateStatus('解析數據失敗');
                        }
                    }
                });
            }

            updateStatus(message) {
                const statusElement = document.getElementById('connectionStatus');
                if (statusElement) {
                    statusElement.textContent = message;
                }
            }

            init() {
                this.drawGauge();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const topicInput = document.getElementById('topicInput');
                
                topicInput.addEventListener('change', (e) => {
                    const newTopic = e.target.value.trim();
                    if (newTopic) {
                        this.subscribeToTopic(newTopic);
                    }
                });

                topicInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const newTopic = e.target.value.trim();
                        if (newTopic) {
                            this.subscribeToTopic(newTopic);
                        }
                    }
                });
            }

            drawGauge() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 繪製背景弧線
                this.drawBackground();
                
                // 繪製溫度區間
                this.drawTemperatureZones();
                
                // 繪製刻度
                this.drawScale();
                
                // 繪製指針
                this.drawPointer();
                
                // 繪製中心圓
                this.drawCenter();
            }

            drawBackground() {
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, this.radius + 20, Math.PI, 0);
                this.ctx.lineWidth = 40;
                this.ctx.strokeStyle = '#f0f0f0';
                this.ctx.stroke();
            }

            drawTemperatureZones() {
                const zones = [
                    { start: 0, end: 20, color: '#4FC3F7' },
                    { start: 20, end: 40, color: '#81C784' },
                    { start: 40, end: 60, color: '#FFB74D' },
                    { start: 60, end: 80, color: '#E57373' }
                ];

                zones.forEach(zone => {
                    const startAngle = Math.PI + (zone.start / 80) * Math.PI;
                    const endAngle = Math.PI + (zone.end / 80) * Math.PI;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(this.centerX, this.centerY, this.radius + 20, startAngle, endAngle);
                    this.ctx.lineWidth = 40;
                    this.ctx.strokeStyle = zone.color;
                    this.ctx.stroke();
                });
            }

            drawScale() {
                this.ctx.strokeStyle = '#333';
                this.ctx.fillStyle = '#333';
                this.ctx.font = '12px Arial';
                this.ctx.textAlign = 'center';
                
                // 主刻度 (每10度)
                for (let temp = 0; temp <= 80; temp += 10) {
                    const angle = Math.PI + (temp / 80) * Math.PI;
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    
                    // 刻度線
                    this.ctx.beginPath();
                    this.ctx.lineWidth = 2;
                    this.ctx.moveTo(
                        this.centerX + cos * (this.radius - 15),
                        this.centerY + sin * (this.radius - 15)
                    );
                    this.ctx.lineTo(
                        this.centerX + cos * (this.radius + 5),
                        this.centerY + sin * (this.radius + 5)
                    );
                    this.ctx.stroke();
                    
                    // 數值標籤
                    this.ctx.fillText(
                        temp.toString(),
                        this.centerX + cos * (this.radius - 30),
                        this.centerY + sin * (this.radius - 30) + 4
                    );
                }
                
                // 次刻度 (每5度)
                for (let temp = 5; temp <= 75; temp += 10) {
                    for (let subTemp of [temp, temp + 5]) {
                        if (subTemp % 10 !== 0 && subTemp <= 80) {
                            const angle = Math.PI + (subTemp / 80) * Math.PI;
                            const cos = Math.cos(angle);
                            const sin = Math.sin(angle);
                            
                            this.ctx.beginPath();
                            this.ctx.lineWidth = 1;
                            this.ctx.moveTo(
                                this.centerX + cos * (this.radius - 10),
                                this.centerY + sin * (this.radius - 10)
                            );
                            this.ctx.lineTo(
                                this.centerX + cos * (this.radius + 5),
                                this.centerY + sin * (this.radius + 5)
                            );
                            this.ctx.stroke();
                        }
                    }
                }
            }

            drawPointer() {
                const angle = Math.PI + (this.temperature / 80) * Math.PI;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                
                this.ctx.strokeStyle = '#d32f2f';
                this.ctx.fillStyle = '#d32f2f';
                this.ctx.lineWidth = 3;
                
                // 指針線
                this.ctx.beginPath();
                this.ctx.moveTo(this.centerX, this.centerY);
                this.ctx.lineTo(
                    this.centerX + cos * (this.radius - 20),
                    this.centerY + sin * (this.radius - 20)
                );
                this.ctx.stroke();
                
                // 指針頭部三角形
                this.ctx.beginPath();
                this.ctx.moveTo(
                    this.centerX + cos * (this.radius - 20),
                    this.centerY + sin * (this.radius - 20)
                );
                this.ctx.lineTo(
                    this.centerX + cos * (this.radius - 30) + sin * 5,
                    this.centerY + sin * (this.radius - 30) - cos * 5
                );
                this.ctx.lineTo(
                    this.centerX + cos * (this.radius - 30) - sin * 5,
                    this.centerY + sin * (this.radius - 30) + cos * 5
                );
                this.ctx.closePath();
                this.ctx.fill();
            }

            drawCenter() {
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, 8, 0, 2 * Math.PI);
                this.ctx.fillStyle = '#d32f2f';
                this.ctx.fill();
            }

            updateDisplay() {
                this.drawGauge();
                this.updateTemperatureDisplay();
            }

            updateTemperatureDisplay() {
                const tempValue = document.getElementById('temperatureValue');
                const tempStatus = document.getElementById('temperatureStatus');
                
                tempValue.textContent = this.temperature + '°C';
                
                let status, className;
                if (this.temperature <= 20) {
                    status = '冷態區間';
                    className = 'status-cold';
                } else if (this.temperature <= 40) {
                    status = '適溫區間';
                    className = 'status-normal';
                } else if (this.temperature <= 60) {
                    status = '溫熱區間';
                    className = 'status-warm';
                } else {
                    status = '高溫區間';
                    className = 'status-hot';
                }
                
                tempStatus.textContent = status;
                tempStatus.className = 'temperature-status ' + className;
            }

            setTemperature(temp) {
                this.temperature = Math.max(0, Math.min(80, temp));
                this.updateDisplay();
            }
        }

        // 初始化儀表板
        const gauge = new TemperatureGauge('gaugeCanvas');

        // 頁面載入時顯示初始溫度
        window.addEventListener('load', () => {
            gauge.updateDisplay();
        });
    </script>
</body>
</html>
