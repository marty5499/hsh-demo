<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Ê∏¨Ë©¶</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="./iotDevice.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .status.connecting {
            background: #ff9800;
            color: white;
        }

        .main-layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .left-panel {
            width: 50%;
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid #e9ecef;
        }

        .right-panel {
            width: 50%;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logs-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-header h2 {
            color: #333;
            font-size: 1.2em;
            margin: 0;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
        }

        .scroll-bottom-btn {
            background: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: auto;
        }

        .scroll-bottom-btn:hover {
            background: #777;
            transform: translateY(-2px);
        }

        .clear-logs {
            width: auto;
            background: #666;
            padding: 8px 16px;
            font-size: 12px;
        }

        .log-container {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            min-height: 200px;
            max-height: calc(100vh - 300px);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .log-entry {
            margin-bottom: 6px;
            padding: 6px 8px;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }

        .log-entry.info {
            border-left-color: #00bcd4;
            background: rgba(0, 188, 212, 0.1);
        }

        .log-entry.success {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .log-entry.received {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .timestamp {
            color: #888;
            font-size: 11px;
        }

        /* ÊâãÊ©üÁâàÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 20px);
            }
            
            .main-layout {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
                border-right: none;
            }
            
            .left-panel {
                border-bottom: 1px solid #e9ecef;
                max-height: 60%;
            }
            
            .right-panel {
                min-height: 40%;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }

        /* Êç≤Ëª∏Ê®£Âºè */
        .log-container::-webkit-scrollbar, .left-panel::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track, .left-panel::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
            margin: 2px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .log-container::-webkit-scrollbar-corner {
            background: #2a2a2a;
        }

        /* Firefox Êç≤Ëª∏Ê®£Âºè */
        .log-container {
            scrollbar-width: thin;
            scrollbar-color: #666 #2a2a2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>IoT Device Ê∏¨Ë©¶Â∑•ÂÖ∑</h1>
            <div id="status" class="status disconnected">Êú™ÈÄ£Á∑ö</div>
        </div>

        <div class="main-layout">
            <!-- Â∑¶ÂÅ¥ÊéßÂà∂Èù¢Êùø -->
            <div class="left-panel">
                <div class="controls-container">
                    <!-- ÈÄ£Á∑öÊéßÂà∂ -->
                    <div class="section">
                        <h2>üîó ÈÄ£Á∑öÊéßÂà∂</h2>
                        <div class="form-group">
                            <label for="deviceId">Ë£ùÁΩÆ ID:</label>
                            <input type="text" id="deviceId" value="iot" placeholder="Ëº∏ÂÖ•Ë£ùÁΩÆ ID">
                        </div>
                        <button id="connectBtn" onclick="toggleConnection()">ÈÄ£Á∑ö</button>
                    </div>

                    <!-- Ë®äÊÅØÁôºÈÄÅ -->
                    <div class="section">
                        <h2>üì§ ÁôºÈÄÅË®äÊÅØ</h2>
                        <div class="form-group">
                            <label for="targetDevice">ÁõÆÊ®ôË£ùÁΩÆ:</label>
                            <input type="text" id="targetDevice" value="iot" placeholder="ÁõÆÊ®ôË£ùÁΩÆ ID">
                        </div>
                        <div class="form-group">
                            <label for="action">Âãï‰Ωú:</label>
                            <input type="text" id="action" value="test" placeholder="Âãï‰ΩúÂêçÁ®±">
                        </div>
                        <div class="form-group">
                            <label for="payload">Ë®äÊÅØÂÖßÂÆπ (JSON):</label>
                            <textarea id="payload" rows="3" placeholder='{"message": "Hello IoT!"}'></textarea>
                        </div>
                        <div class="form-group">
                            <label for="sendType">ÁôºÈÄÅÈ°ûÂûã:</label>
                            <select id="sendType">
                                <option value="async">ÈùûÂêåÊ≠•ÁôºÈÄÅ (pub)</option>
                                <option value="sync">ÂêåÊ≠•ÁôºÈÄÅ (pubSync)</option>
                            </select>
                        </div>
                        <button id="sendBtn" onclick="sendMessage()" disabled>ÁôºÈÄÅË®äÊÅØ</button>
                    </div>

                    <!-- Ë®äÊÅØËôïÁêÜÂô® -->
                    <div class="section">
                        <h2>‚öôÔ∏è Ë®äÊÅØËôïÁêÜÂô®</h2>
                        <div class="form-group">
                            <label for="handlerAction">ËôïÁêÜÂãï‰Ωú:</label>
                            <input type="text" id="handlerAction" value="test" placeholder="Ë¶ÅËôïÁêÜÁöÑÂãï‰ΩúÂêçÁ®±">
                        </div>
                        <button id="registerBtn" onclick="registerHandler()" disabled>Ë®ªÂÜäËôïÁêÜÂô®</button>
                        <div style="margin-top: 12px;">
                            <small style="color: #666;">Ë®ªÂÜäÂæåÔºåÁï∂Êî∂Âà∞Â∞çÊáâÂãï‰ΩúÁöÑË®äÊÅØÊôÇÊúÉËá™ÂãïÂõûË¶Ü</small>
                        </div>
                    </div>

                    <!-- Âø´ÈÄüÊ∏¨Ë©¶ -->
                    <div class="section">
                        <h2>‚ö° Âø´ÈÄüÊ∏¨Ë©¶</h2>
                        <button onclick="quickTest()" id="quickTestBtn" disabled style="margin-bottom: 10px;">Ëá™ÊàëÊ∏¨Ë©¶</button>
                        <div style="margin-top: 12px;">
                            <small style="color: #666;">Â∞áÂêëËá™Â∑±ÁôºÈÄÅÊ∏¨Ë©¶Ë®äÊÅØ‰∏¶È°ØÁ§∫ÂõûË¶Ü</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Âè≥ÂÅ¥Êó•Ë™åÈù¢Êùø -->
            <div class="right-panel">
                <div class="logs-section">
                    <div class="logs-header">
                        <h2>üìã Âü∑Ë°åÊó•Ë™å</h2>
                        <div class="logs-controls">
                            <button onclick="scrollToBottom()" class="scroll-bottom-btn" title="Êç≤ÂãïÂà∞Â∫ïÈÉ®">‚¨á</button>
                            <button onclick="clearLogs()" class="clear-logs">Ê∏ÖÈô§Êó•Ë™å</button>
                        </div>
                    </div>
                    <div class="log-container" id="logContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let iot = null;
        let isConnected = false;
        let registeredHandlers = new Set(); // ËøΩËπ§Â∑≤Ë®ªÂÜäÁöÑËôïÁêÜÂô®

        // Êó•Ë™åÂäüËÉΩ - ÊîπÂñÑËá™ÂãïÊç≤Âãï
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${message}
            `;
            logContainer.appendChild(logEntry);
            
            // Âº∑Âà∂Êç≤ÂãïÂà∞ÊúÄ‰∏ãÊñπ
            setTimeout(() => {
                logContainer.scrollTop = logContainer.scrollHeight;
            }, 10);
        }

        // Ê∏ÖÈô§Êó•Ë™åÂäüËÉΩ - ‰øÆÂæ©ÁÇ∫ window ÂÖ®ÂüüÂáΩÂºè
        window.clearLogs = function() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('Êó•Ë™åÂ∑≤Ê∏ÖÈô§', 'info');
        };

        // Êç≤ÂãïÂà∞Â∫ïÈÉ®ÂäüËÉΩ
        window.scrollToBottom = function() {
            const logContainer = document.getElementById('logContainer');
            logContainer.scrollTo({
                top: logContainer.scrollHeight,
                behavior: 'smooth'
            });
        };

        // Êõ¥Êñ∞ÁãÄÊÖãÈ°ØÁ§∫
        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }

        // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
        function updateButtons() {
            const buttons = ['sendBtn', 'registerBtn', 'quickTestBtn'];
            buttons.forEach(btnId => {
                document.getElementById(btnId).disabled = !isConnected;
            });
            
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = isConnected ? 'Êñ∑Á∑ö' : 'ÈÄ£Á∑ö';
            connectBtn.disabled = false;
        }

        // ÈÄ£Á∑ö/Êñ∑Á∑öÂàáÊèõ
        window.toggleConnection = async function() {
            const connectBtn = document.getElementById('connectBtn');
            
            if (isConnected) {
                // Êñ∑Á∑ö
                connectBtn.disabled = true;
                updateStatus('Êñ∑Á∑ö‰∏≠...', 'connecting');
                addLog('Ê≠£Âú®Êñ∑Á∑ö...', 'info');
                
                try {
                    await iot.disconnect();
                    iot = null;
                    isConnected = false;
                    registeredHandlers.clear(); // Ê∏ÖÈô§Â∑≤Ë®ªÂÜäËôïÁêÜÂô®Ë®òÈåÑ
                    updateStatus('Êú™ÈÄ£Á∑ö', 'disconnected');
                    addLog('Â∑≤Êñ∑Á∑ö', 'info');
                } catch (error) {
                    addLog(`Êñ∑Á∑öÂ§±Êïó: ${error.message}`, 'error');
                }
            } else {
                // ÈÄ£Á∑ö
                const deviceId = document.getElementById('deviceId').value.trim();
                if (!deviceId) {
                    addLog('Ë´ãËº∏ÂÖ•Ë£ùÁΩÆ ID', 'error');
                    return;
                }
                
                connectBtn.disabled = true;
                updateStatus('ÈÄ£Á∑ö‰∏≠...', 'connecting');
                addLog(`Ê≠£Âú®ÈÄ£Á∑öÂà∞Ë£ùÁΩÆ ID: ${deviceId}`, 'info');
                
                try {
                    iot = new IoTDevice(deviceId);
                    await iot.connect();
                    isConnected = true;
                    registeredHandlers.clear(); // ÈáçÊñ∞ÈÄ£Á∑öÊôÇÊ∏ÖÈô§ËôïÁêÜÂô®Ë®òÈåÑ
                    updateStatus('Â∑≤ÈÄ£Á∑ö', 'connected');
                    addLog(`ÊàêÂäüÈÄ£Á∑ö! Ë£ùÁΩÆ ID: ${deviceId}`, 'success');
                    addLog(`Ë®ÇÈñ±‰∏ªÈ°å: ${deviceId}/+ Âíå ${deviceId}/reply/+`, 'info');
                } catch (error) {
                    addLog(`ÈÄ£Á∑öÂ§±Êïó: ${error.message}`, 'error');
                    updateStatus('Êú™ÈÄ£Á∑ö', 'disconnected');
                }
            }
            
            updateButtons();
        };

        // ÁôºÈÄÅË®äÊÅØ
        window.sendMessage = async function() {
            if (!isConnected) {
                addLog('Ë´ãÂÖàÈÄ£Á∑ö', 'error');
                return;
            }

            const targetDevice = document.getElementById('targetDevice').value.trim();
            const action = document.getElementById('action').value.trim();
            const payloadStr = document.getElementById('payload').value.trim();
            const sendType = document.getElementById('sendType').value;

            if (!targetDevice || !action) {
                addLog('Ë´ãÂ°´ÂØ´ÁõÆÊ®ôË£ùÁΩÆÂíåÂãï‰Ωú', 'error');
                return;
            }

            let payload = {};
            if (payloadStr) {
                try {
                    payload = JSON.parse(payloadStr);
                } catch (error) {
                    addLog(`JSON Ê†ºÂºèÈåØË™§: ${error.message}`, 'error');
                    return;
                }
            }

            const topic = `${targetDevice}.${action}`;
            
            try {
                if (sendType === 'sync') {
                    addLog(`ÁôºÈÄÅÂêåÊ≠•Ë®äÊÅØÂà∞ ${topic}`, 'info');
                    addLog(`Ë®äÊÅØÂÖßÂÆπ: ${JSON.stringify(payload)}`, 'info');
                    
                    const response = await iot.pubSync(topic, payload, 5000);
                    addLog(`Êî∂Âà∞ÂêåÊ≠•ÂõûË¶Ü: ${JSON.stringify(response)}`, 'success');
                } else {
                    addLog(`ÁôºÈÄÅÈùûÂêåÊ≠•Ë®äÊÅØÂà∞ ${topic}`, 'info');
                    addLog(`Ë®äÊÅØÂÖßÂÆπ: ${JSON.stringify(payload)}`, 'info');
                    
                    iot.pub(topic, payload);
                    addLog('ÈùûÂêåÊ≠•Ë®äÊÅØÂ∑≤ÁôºÈÄÅ', 'success');
                }
            } catch (error) {
                addLog(`ÁôºÈÄÅÂ§±Êïó: ${error.message}`, 'error');
            }
        };

        // Ë®ªÂÜäËôïÁêÜÂô® - ‰øÆÂæ©ÈáçË§áË®ªÂÜäÂïèÈ°å
        window.registerHandler = function() {
            if (!isConnected) {
                addLog('Ë´ãÂÖàÈÄ£Á∑ö', 'error');
                return;
            }

            const action = document.getElementById('handlerAction').value.trim();
            if (!action) {
                addLog('Ë´ãËº∏ÂÖ•Ë¶ÅËôïÁêÜÁöÑÂãï‰ΩúÂêçÁ®±', 'error');
                return;
            }

            // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìË®ªÂÜäÈÅé
            if (registeredHandlers.has(action)) {
                addLog(`Ë≠¶Âëä: "${action}" Âãï‰ΩúÂ∑≤Á∂ìË®ªÂÜäÈÅéÔºåÂ∞áË¶ÜËìãÂéüÊúâÁöÑËôïÁêÜÂô®`, 'error');
            }

            iot.proc(action, async (msg) => {
                addLog(`Êî∂Âà∞ ${action} Ë®äÊÅØ: ${JSON.stringify(msg.payload)}`, 'received');
                addLog(`‰æÜÊ∫ê: ${msg.from}, Ë´ãÊ±Ç ID: ${msg.requestId}`, 'received');
                
                // ÂõûË¶ÜË®äÊÅØ
                const reply = {
                    message: `Â∑≤ËôïÁêÜ ${action} Âãï‰Ωú`,
                    timestamp: new Date().toISOString(),
                    originalPayload: msg.payload
                };
                
                addLog(`ÂõûË¶ÜË®äÊÅØ: ${JSON.stringify(reply)}`, 'info');
                return reply;
            });

            registeredHandlers.add(action);
            addLog(`Â∑≤Ë®ªÂÜä "${action}" Âãï‰ΩúÁöÑËôïÁêÜÂô®`, 'success');
            
            // È°ØÁ§∫ÁõÆÂâçÊâÄÊúâÂ∑≤Ë®ªÂÜäÁöÑËôïÁêÜÂô®
            addLog(`ÁõÆÂâçÂ∑≤Ë®ªÂÜäËôïÁêÜÂô®: [${Array.from(registeredHandlers).join(', ')}]`, 'info');
        };

        // Âø´ÈÄüÊ∏¨Ë©¶ - ‰øÆÂæ©ËàáÂÖ∂‰ªñËôïÁêÜÂô®ÁöÑË°ùÁ™Å
        window.quickTest = async function() {
            if (!isConnected) {
                addLog('Ë´ãÂÖàÈÄ£Á∑ö', 'error');
                return;
            }

            const deviceId = document.getElementById('deviceId').value;
            const quickTestAction = 'quicktest';
            
            // Ê™¢Êü•ÊòØÂê¶ËàáÂÖ∂‰ªñËôïÁêÜÂô®Ë°ùÁ™Å
            if (registeredHandlers.has(quickTestAction)) {
                addLog(`Ë≠¶Âëä: "${quickTestAction}" ËôïÁêÜÂô®Â∑≤Â≠òÂú®ÔºåÂ∞áËá®ÊôÇË¶ÜËìã`, 'error');
            }
            
            // Ë®ªÂÜäÂø´ÈÄüÊ∏¨Ë©¶ËôïÁêÜÂô®
            iot.proc(quickTestAction, async (msg) => {
                addLog(`[Âø´ÈÄüÊ∏¨Ë©¶] Êî∂Âà∞Ë®äÊÅØ: ${JSON.stringify(msg.payload)}`, 'received');
                return {
                    status: 'success',
                    message: 'Âø´ÈÄüÊ∏¨Ë©¶ÂõûË¶Ü',
                    receivedAt: new Date().toISOString(),
                    echo: msg.payload
                };
            });

            // Ëá®ÊôÇË®òÈåÑÂø´ÈÄüÊ∏¨Ë©¶ËôïÁêÜÂô®
            const wasRegistered = registeredHandlers.has(quickTestAction);
            registeredHandlers.add(quickTestAction);

            addLog('ÈñãÂßãÂø´ÈÄüÊ∏¨Ë©¶...', 'info');
            
            try {
                // ÁôºÈÄÅÊ∏¨Ë©¶Ë®äÊÅØÁµ¶Ëá™Â∑±
                const testPayload = {
                    test: true,
                    message: 'Hello from quick test!',
                    timestamp: new Date().toISOString()
                };
                
                addLog(`ÁôºÈÄÅÊ∏¨Ë©¶Ë®äÊÅØ: ${JSON.stringify(testPayload)}`, 'info');
                const response = await iot.pubSync(`${deviceId}.${quickTestAction}`, testPayload, 5000);
                addLog(`Âø´ÈÄüÊ∏¨Ë©¶ÊàêÂäü! ÂõûË¶Ü: ${JSON.stringify(response)}`, 'success');
                
                // Â¶ÇÊûúÂéüÊú¨Ê≤íÊúâË®ªÂÜäÔºåÊ∏¨Ë©¶ÂÆåÊàêÂæåÊèêÈÜíÁî®Êà∂
                if (!wasRegistered) {
