<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“ç£šå¡ŠéŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .instructions {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ§± æ‰“ç£šå¡ŠéŠæˆ² ğŸ®</h1>
        </div>
        
        <div class="game-info">
            <div>åˆ†æ•¸: <span id="score">0</span></div>
            <div>ç”Ÿå‘½: <span id="lives">3</span></div>
            <div>ç­‰ç´š: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button class="btn" onclick="pauseGame()">æš«åœ</button>
            <button class="btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="instructions">
            ä½¿ç”¨ â† â†’ æ–¹å‘éµæˆ– A D éµæ§åˆ¶æ¿å­ï¼Œç©ºç™½éµç™¼å°„çƒ
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">éŠæˆ²çµæŸ</h2>
            <p id="gameOverMessage">æ‚¨çš„æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            running: false,
            paused: false,
            score: 0,
            lives: 3,
            level: 1
        };
        
        // çƒçš„å±¬æ€§
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            dx: 0,
            dy: 0,
            radius: 10,
            speed: 5,
            launched: false
        };
        
        // æ¿å­çš„å±¬æ€§
        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 30,
            width: 150,
            height: 15,
            speed: 8
        };
        
        // ç£šå¡Šè¨­å®š
        const brickSettings = {
            rows: 6,
            cols: 10,
            width: 70,
            height: 25,
            padding: 5,
            offsetTop: 80,
            offsetLeft: 35
        };
        
        let bricks = [];
        let keys = {};
        
        // é¡è‰²é…ç½®
        const colors = {
            ball: '#ff6b6b',
            paddle: '#4ecdc4',
            bricks: ['#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#ee5a24'],
            powerUp: '#feca57'
        };
        
        // åˆå§‹åŒ–ç£šå¡Š
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickSettings.rows; r++) {
                for (let c = 0; c < brickSettings.cols; c++) {
                    const brick = {
                        x: c * (brickSettings.width + brickSettings.padding) + brickSettings.offsetLeft,
                        y: r * (brickSettings.height + brickSettings.padding) + brickSettings.offsetTop,
                        width: brickSettings.width,
                        height: brickSettings.height,
                        visible: true,
                        color: colors.bricks[r % colors.bricks.length],
                        points: (brickSettings.rows - r) * 10
                    };
                    bricks.push(brick);
                }
            }
        }
        
        // éµç›¤äº‹ä»¶è™•ç†
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (!ball.launched && gameState.running) {
                    launchBall();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // ç™¼å°„çƒ
        function launchBall() {
            ball.launched = true;
            ball.dx = (Math.random() - 0.5) * 4 + 2;
            ball.dy = -ball.speed;
        }
        
        // æ›´æ–°çƒçš„ä½ç½®
        function updateBall() {
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // å·¦å³é‚Šç•Œç¢°æ’
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                playSound('wall');
            }
            
            // ä¸Šé‚Šç•Œç¢°æ’
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
                playSound('wall');
            }
            
            // ä¸‹é‚Šç•Œ - å¤±å»ç”Ÿå‘½
            if (ball.y - ball.radius > canvas.height) {
                gameState.lives--;
                updateDisplay();
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                    playSound('life');
                }
            }
        }
        
        // æ›´æ–°æ¿å­ä½ç½®
        function updatePaddle() {
            if (keys['arrowleft'] || keys['a']) {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            }
            if (keys['arrowright'] || keys['d']) {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }
        }
        
        // ç¢°æ’æª¢æ¸¬
        function checkCollisions() {
            // çƒèˆ‡æ¿å­ç¢°æ’
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                
                ball.dy = -Math.abs(ball.dy);
                
                // æ ¹æ“šæ’æ“Šä½ç½®èª¿æ•´è§’åº¦
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.dx = hitPos * 3;
                playSound('paddle');
            }
            
            // çƒèˆ‡ç£šå¡Šç¢°æ’
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (!brick.visible) continue;
                
                if (ball.x > brick.x &&
                    ball.x < brick.x + brick.width &&
                    ball.y > brick.y &&
                    ball.y < brick.y + brick.height) {
                    
                    ball.dy = -ball.dy;
                    brick.visible = false;
                    gameState.score += brick.points;
                    
                    createParticles(brick.x + brick.width / 2, brick.y + brick.height / 2, brick.color);
                    playSound('brick');
                    
                    // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰ç£šå¡Šéƒ½è¢«æ¶ˆé™¤
                    if (bricks.every(b => !b.visible)) {
                        nextLevel();
                    }
                    
                    updateDisplay();
                    break;
                }
            }
        }
        
        // ç²’å­æ•ˆæœ
        let particles = [];
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 6,
                    dy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // ç¹ªè£½å‡½æ•¸
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = colors.ball;
            ctx.fill();
            
            // çƒçš„å…‰æšˆæ•ˆæœ
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius + 3, 0, Math.PI * 2);
            ctx.fillStyle = colors.ball + '30';
            ctx.fill();
        }
        
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, colors.paddle);
            gradient.addColorStop(1, '#2d98da');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // æ¿å­é‚Šæ¡†
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.visible) {
                    const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                    gradient.addColorStop(0, brick.color);
                    gradient.addColorStop(1, brick.color + '80');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    
                    // ç£šå¡Šé‚Šæ¡†
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                ctx.restore();
            });
        }
        
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½æ˜Ÿæ˜ŸèƒŒæ™¯
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                
                ctx.fillStyle = '#ffffff';
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }
        
        // éŠæˆ²è¿´åœˆ
        function gameLoop() {
            if (!gameState.running || gameState.paused) return;
            
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½èƒŒæ™¯
            drawBackground();
            
            // æ›´æ–°éŠæˆ²å°è±¡
            updateBall();
            updatePaddle();
            updateParticles();
            checkCollisions();
            
            // ç¹ªè£½éŠæˆ²å°è±¡
            drawBricks();
            drawBall();
            drawPaddle();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // éŸ³æ•ˆ (ç°¡å–®çš„éŸ³é »åé¥‹)
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'paddle':
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    break;
                case 'brick':
                    oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                    break;
                case 'wall':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    break;
                case 'life':
                    oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                    break;
            }
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        // éŠæˆ²æ§åˆ¶å‡½æ•¸
        function startGame() {
            if (!gameState.running) {
                gameState.running = true;
                gameState.paused = false;
                initBricks();
                resetBall();
                updateDisplay();
                gameLoop();
                document.getElementById('gameOver').style.display = 'none';
            }
        }
        
        function pauseGame() {
            gameState.paused = !gameState.paused;
            if (!gameState.paused && gameState.running) {
                gameLoop();
            }
        }
        
        function resetGame() {
            gameState = {
                running: false,
                paused: false,
                score: 0,
                lives: 3,
                level: 1
            };
            resetBall();
            particles = [];
            updateDisplay();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius;
            ball.dx = 0;
            ball.dy = 0;
            ball.launched = false;
        }
        
        function nextLevel() {
            gameState.level++;
            ball.speed += 0.5;
            gameState.lives++;
            initBricks();
            resetBall();
            updateDisplay();
        }
        
        function gameOver() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }
        
        // åˆå§‹åŒ–
        resetGame();
        drawBackground();
        
        // ç¹ªè£½åˆå§‹ç•«é¢
        ctx.fillStyle = '#ffffff';
        ctx.font = '48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ğŸ§± æ‰“ç£šå¡ŠéŠæˆ² ğŸ®', canvas.width / 2, canvas.height / 2 - 50);
        
        ctx.font = '24px Arial';
        ctx.fillText('é»æ“Š "é–‹å§‹éŠæˆ²" é–‹å§‹éŠæˆ²ï¼', canvas.width / 2, canvas.height / 2 + 20);
        
        ctx.font = '18px Arial';
        ctx.fillText('ä½¿ç”¨æ–¹å‘éµæˆ– A/D æ§åˆ¶æ¿å­ï¼Œç©ºç™½éµç™¼å°„çƒ', canvas.width / 2, canvas.height / 2 + 60);
    </script>
